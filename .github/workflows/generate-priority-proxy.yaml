name: Generate priority_proxy.yaml

# 当 priority_proxy.list 文件有变更时触发
on:
  push:
    paths:
      - 'priority_proxy.list'
  pull_request:
    paths:
      - 'priority_proxy.list'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }} # 确保这里使用了 GITHUB_TOKEN


    - name: Generate priority_proxy.yaml
      run: |
        echo "payload:" > priority_proxy.yaml
        while IFS= read -r line; do
          echo "  - $line" >> priority_proxy.yaml
        done < priority_proxy.list

    - name: Push changes
      run: |
        git config --global user.name 'foreverzeus'
        git config --global user.email 'foreverzeus@qq.com'
        git add .
        git commit -m "Your commit message" || echo "No changes to commit"
        git push origin HEAD:main